<section data-sly-test="${properties.subHeading}">
<h2 class="list--top--heading">${properties.heading}</h2>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='roche-partners.list'}" />
 <h3 class="cmp-list__item heading3">${properties.subHeading}</h3>
<div data-sly-use.list="com.adobe.cq.wcm.core.components.models.List"
    data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-sly-use.itemTemplate="item.html"
    data-sly-list.item="${list.listItems}"
    id="${component.id}"
    class="cmp-list box-row">
    <div class="box-card" id="${item.id}" href="${item.URL}">
      <h4 class="card-heading">${item.title}</h4>
      <p class="card-text">${item.description}</p>
      </div>
</div>
</section>
<sly data-sly-call="${template.placeholder @ isEmpty=list.listItems.size == 0, classAppend='cmp-list'}"></sly>
